<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <form action="">
                <div class="calculator">
                    <div class="screen">
                            <input type="text" id="screen" value="" disabled>
                    </div>
                    <div class="keys">
                        <div class="key-row">
                            <input class="key" onclick="cleared()" id="clear" type="reset" value="C">
                            <button class="key optr" type="button" value="%">%</button>
                            <button class="key optr" id="cut" type="button" value="⌫">⌫</button>
                            <button class="key optr" type="button" value="/">/</button>
                        </div>
                        <div class="key-row">
                            <button class="key" type="button" value="7">7</button>
                            <button class="key" type="button" value="8">8</button>
                            <button class="key" type="button" value="9">9</button>
                            <button class="key optr" type="button" value="*">*</button>
                        </div>
                        <div class="key-row">
                            <button class="key" type="button" value="4">4</button>
                            <button class="key" type="button" value="5">5</button>
                            <button class="key" type="button" value="6">6</button>
                            <button class="key optr" type="button" value="-">-</button>
                        </div>
                        <div class="key-row">
                            <button class="key" type="button" value="1">1</button>
                            <button class="key" type="button" value="2">2</button>
                            <button class="key" type="button" value="3">3</button>
                            <button class="key optr" type="button" value="+">+</button>
                        </div>
                        <div class="key-row">
                            <button class="key" type="button" value="00">00</button>
                            <button class="key" type="button" value="0">0</button>
                            <button class="key" type="button" value=".">.</button>
                            <button class="key" id="result" type="button" value="=">=</button>
                        </div>
                    </div>
                </div>
                
            </form>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
